<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HubSpot Formular Test</title>
</head>
<body>
  <h1>Formular-Test-Bildungsprodukt</h1>
  
  <!-- Hier wird das Formular erscheinen -->
  <div id="form-container"></div>
  
  <!-- HubSpot Embedding-Code -->
  <script charset="utf-8" type="text/javascript" src="//js-eu1.hsforms.net/forms/embed/v2.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      hbspt.forms.create({
        region: "eu1",
        portalId: "26459032",
        formId: "c744833f-5a18-42bb-bcef-849296aa33b0",
        target: "#form-container",
        
        onFormReady: function($form) {
          console.log("Formular wurde geladen");
          
          // Alle Eingabefelder durchgehen, um sie in der Konsole anzuzeigen
          $form.find('input, select, textarea').each(function() {
            console.log("Feld gefunden:", $(this).attr('name'), "Typ:", $(this).attr('type'));
          });
          
          // Wartepause von 500ms, dann "bildungsprodukt" in alle Textfelder schreiben
          setTimeout(function() {
            $form.find('input[type="text"]').each(function() {
              $(this).val("bildungsprodukt");
              console.log("Feld bef√ºllt:", $(this).attr('name'));
            });
          }, 500);
        }
      });
    });
  </script>
</body>
</html>
