<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HubSpot Formular Test</title>
</head>
<body>
  <h1>Formular-Test-Bildungsprodukt 4</h1>
  
  <!-- Hier wird das Formular erscheinen -->
  <div id="form-container"></div>
  
  <!-- HubSpot Embedding-Code -->
  <script charset="utf-8" type="text/javascript" src="//js-eu1.hsforms.net/forms/embed/v2.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Formular erstellen mit dem vorbefüllten Wert
      hbspt.forms.create({
        region: "eu1",
        portalId: "26459032",
        formId: "c744833f-5a18-42bb-bcef-849296aa33b0",
        target: "#form-container",
        
        // Methode 1: Felder vorbefüllen (offizielle HubSpot-Methode)
        defaultValues: {
          kurs_slug: "Bildungsprodukt"
        },
        
        onFormReady: function($form) {
          console.log("Formular wurde geladen");
        }
      });
    });
  </script>
</body>
</html>
